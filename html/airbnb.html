        <header>
            <div class="header-head">
                <span class="logo">
                    <a href="https://www.airbnb.com/">
                        <img class="icon" src="../img/airbnb-logo.PNG" alt="airbnb logo" />

                </span>
                <span class="header-head-menu">

            <div class="searchbar">

                </span>
                <span class="searchbar-border"></span>
                <span class="people">
                    <p class="searchbar-title">인원</p>
                    <p class="searchbar-input">운영진 추가</p>
                </span>
                <span class="search-button"> 
                    <a href="#"><img class="buttonimg" src="../img/airbnbsearch.png" alt="search button" /></a>
                </span>
            </div>
            <div class="mainphoto">
                <img class = "mainphoto-img" src="../img/main.jpg" alt="main photo" />
            </div>
            <div class="message">
                <p>멋쟁이사자처럼 운영진 분들이 있기에 가능합니다.</p>
