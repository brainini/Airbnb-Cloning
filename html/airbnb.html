<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lionbnb</title>
        <link rel="stylesheet" type="text/css" href="../css/airbnb.css">
    </head>

    <body>
        <header>
   
        </header> 

        <main>
          <section class = "nearCity">
            <h1>가까운 여행지 둘러보기</h1>
            <div class="destination">
                <div class="seoul city">
                    <img class="seoul" src="../img/img1.jpg"/>
                    <div class="cityInfo"> 
                        <div class="title">서울</div>
                        <div class="detail">차로 15분 거리</div>
                    </div>
                </div>
                <div class="incheon city">
                    <img class="incheon" src="../img/img2.jpg"/>
                    <div class="cityInfo"> 
                        <div class="title">인천</div>
                        <div class="detail">차로 45분 거리</div>
                    </div>
                </div>
                <div class="daegu city">
                    <img class="daegu" src="../img/img3.jpg"/>
                    <div class="cityInfo"> 
                        <div class="title">대구</div>
                        <div class="detail">차로 3.5시간 거리</div>
                    </div>
                </div>
                <div class="uijeongbu city">
                    <img class="uijeongbu" src="../img/img4.jpg"/>
                    <div class="cityInfo"> 
                        <div class="title">의정부시</div>
                        <div class="detail">차로 45분 거리</div>
                    </div>
                </div>
                <div class="daejeon city">
                    <img class="daejeon" src="../img/img5.jpg"/>
                    <div class="cityInfo"> 
                        <div class="title">대전</div>
                        <div class="detail">차로 2시간 거리</div>
                    </div>
                </div>
                <div class="gwangju city">
                    <img class="gwangju" src="../img/img6.jpg"/>
                    <div class="cityInfo"> 
                        <div class="title">광주</div>
                        <div class="detail">차로 4시간 거리</div>
                    </div>
                </div>
                <div class="suwon city">
                    <img class="suwon" src="../img/img7.jpg"/>
                    <div class="cityInfo"> 
                        <div class="title">수원시</div>
                        <div class="detail">차로 30분 거리</div>
                    </div>
                </div>
                <div class="bucheon city">
                    <img class="bucheon" src="../img/img8.jpg"/>
                    <div class="cityInfo"> 
                        <div class="title">부천시</div>
                        <div class="detail">차로 30분 거리</div>
                    </div>
                </div>
            </div>
          </section>

          <section class="anywhere">
            <h1>어디에서나, 여행은 살아보는 거야!</h1>
            <div class="place">
                <div class="house where">
                    <img class="house" src="../img/img9.jpg"/>
                    <div class="whereInfo">
                        집 전체
                    </div>
                </div>
                <div class="unique where">
                    <img class="unique" src="../img/img10.jpg"/>
                    <div class="whereInfo">
                        독특한 공간
                    </div>
                </div>
                <div class="tongnamu where">
                    <img class="tongnamu" src="../img/img11.jpg"/>
                    <div class="whereInfo">
                        통나무집 및 전원주택
                    </div>
                </div>
                <div class="pet where">
                    <img class="pet" src="../img/img12.jpg"/>
                    <div class="whereInfo">
                        반려동물 동반 가능
                    </div>
                </div>
            </div>
          </section>

          <section class = "startHost">
            <img class="host" src="../img/img13.jpg"/>
            <div class="hostInfo">
                <div class="hostInfo1">
                    여러분의 세상을<br>다른 사람들과<br>나눠보세요.
                </div>
                <div class="hostInfo2">남는 공간을 활용해 새로운 기회를 만들어<br>보세요.</div>
                <button class="hostButton">호스팅 시작하기</button>
            </div>
          </section>

          <section class = "experience">

          </section>
        </main>

        <footer>

        </footer>


    </body>
</html>
